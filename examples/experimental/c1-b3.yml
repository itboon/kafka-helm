nodeSelector:
  kubernetes.io/os: linux
  # kubernetes.io/arch: amd64

podAnnotations:
  kafka-docker-examples: experimental

broker:
  ## broker.combinedMode, the server acts as both a broker and a controller.
  ## process.roles: "broker,controller"
  combinedMode:
    enabled: false
  replicaCount: 3
  heapOpts: "-Xms512m -Xmx512m"
  resources:
    limits:
      cpu: 4
      memory: 16Gi
    requests:
      cpu: 10m
      memory: 100Mi
  persistence:
    enabled: false
    size: 20Gi
    #storageClass: gp2
  # nodeSelector:
  #   kubernetes.io/os: linux
  #   # kubernetes.io/arch: amd64

controller:
  replicaCount: 1
  resources:
    limits:
      cpu: 4
      memory: 16Gi
    requests:
      cpu: 10m
      memory: 100Mi
  persistence:
    enabled: false

ui:
  enabled: true
  service:
    type: NodePort
    nodePort: 31008